<html>
	<head>
	  <title>form Valid</title>
	  	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="formstyle.css" rel="stylesheet">
	</head>
			<body>
			<div class="container">
				<form action="#" id="form" class="form" autocomplete="off">
				<h3>Registration Form</h3>
						<div class="form-group">
						<label for="username">User Name</label>
						<input type="text" id="username" placeholder="Enter Your User Name" />
							<p class="error-message">Error Message</p>
						</div>
					
						<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" placeholder="Enter Your Email" />
							<p class="error-message">Error Message</p>
						</div>
						<div class="form-group">
						<label for="password1">Password</label>
						<input type="password" id="password1" placeholder="Enter Your Password" />
							<p class="error-message">Error Message</p>
						</div>
						<div class="form-group">
						<label for="password2">Confirm Password</label>
						<input type="password" id="password2" placeholder="Enter Confirm Password" />
							<p class="error-message">Error Message</p>
						</div>
						<button type="submit">Submit</button>
				</form>
				
			</div>
			<script src="formscript.js"></script>
			</body>
</html>
